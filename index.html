<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Визитка</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btns {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 20px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 12px;
            color: white;
            font-size: 20px;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <video autoplay muted loop playsinline>
        <source src="public.mp4" type="video/mp4" />
    </video>

    <div class="btns">
        <a class="btn">Telegram</a>
        <a class="btn">Instagram</a>
    </div>
</body>
</html>

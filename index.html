<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vkasanie</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        /* --- АНИМИРОВАННЫЙ ФОН (ТУМАН + СВЕТ) --- */
        .bg {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 40%, rgba(50,50,50,0.4), transparent 70%),
                        radial-gradient(circle at 80% 70%, rgba(100,100,100,0.4), transparent 80%),
                        radial-gradient(circle at 20% 80%, rgba(80,80,80,0.4), transparent 80%);
            filter: blur(40px);
            animation: moveFog 14s infinite alternate ease-in-out;
            z-index: -3;
        }

        @keyframes moveFog {
            0% { transform: translate(-20px, -20px) scale(1.1); }
            100% { transform: translate(20px, 20px) scale(1.3); }
        }

        /* --- ЛЁГКИЙ ДЫМ СПЕРЕДИ --- */
        .fog {
            position: fixed;
            inset: 0;
            background: url('https://i.imgur.com/4NJlwnR.png');
            opacity: 0.18;
            animation: fogMove 12s infinite linear;
            background-size: cover;
            filter: blur(3px);
            z-index: -2;
        }

        @keyframes fogMove {
            from { transform: translateX(0); }
            to { transform: translateX(-300px); }
        }

        /* --- КОНТЕНТ В ЦЕНТРЕ --- */
        .center-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }

        h1 {
            font-size: 38px;
            font-weight: 600;
            text-shadow: 0 0 14px rgba(255,255,255,0.4);
            margin-bottom: 25px;
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 320px;
            margin: 10px auto;
            padding: 15px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 14px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            backdrop-filter: blur(6px);
            transition: 0.3s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.2);
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="fog"></div>

    <div class="center-box">
        <h1>Vkasanie</h1>

        <a class="btn" href="#">Telegram</a>
        <a class="btn" href="#">Instagram</a>
        <a class="btn" href="#">Контакт</a>
    </div>

</body>
</html>

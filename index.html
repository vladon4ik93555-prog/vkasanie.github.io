<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>™️B KACAHUE™️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- Верхний заголовок -->
        <h1 class="title">™️ B KACAHUE ™️</h1>

        <!-- Основной текст -->
        <div class="info">
            <p>📰 NEWS — BKACAHUE</p>
            <p>💬 CHAT — POLAND</p>
            <p>⭐ REVIEWS</p>

            <p class="small">
                📦 Опт / Сотрудничество 🧰<br>
                @wkasanie_administrator
            </p>
        </div>

        <!-- Кнопка -->
        <button id="contactBtn">📲 Связаться</button>

        <!-- Блок контактов -->
        <div id="contacts" class="contacts">
            <p>📡 Telegram канал 1</p>
            <p>📡 Telegram канал 2</p>
            <p>📡 Telegram канал 3</p>
            <p>👤 Аккаунт</p>
        </div>

        <!-- Блок видео -->
        <h2 class="video-title">🎥 Видео</h2>

        <video class="video" autoplay muted loop playsinline>
            <source src="public.mp4" type="video/mp4">
        </video>

    </div>

<script>
    document.getElementById("contactBtn").addEventListener("click", () => {
        document.getElementById("contacts").scrollIntoView({ behavior: "smooth" });
    });
</script>

</body>
</html>
